  build-base:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Run Build
        run: ./gradlew assembleBaseDebug

  build-play:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
